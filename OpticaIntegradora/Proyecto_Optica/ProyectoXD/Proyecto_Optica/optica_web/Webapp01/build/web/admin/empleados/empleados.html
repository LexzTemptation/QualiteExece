 <!<!-- iNSERTAR -->

<div style="display: none" id="form-empleados">

    <div class="position-absolute" style="right: 20px; top: 20px;">
        <img src="../media/img/home.svg" style="cursor: pointer" onclick="em.inicializar('menu')"/>
    </div>

    <div class="d-flex d-row justify-content-center align-items-center position-relative" style="top: 20; left: 25%; width: 700px; height: 200px">

       <img src="../media/icons/empleados.png" alt="insert image" width="100">

        <div class="d-flex flex-column align-items-center justify-content-center">
            <h2 class="position-absolute fw-light" style="top: 30px; right: 37%; color:#4d838d">Insertar</h2>
            <p class="fw-normal" style="font-size: 80px; color:#4d838d">Empleados</p>
        </div>
    </div>


    <form class="vw-100 d-flex flex-row align-items-center justify-content-around position-relative" onsubmit="em.insertar(event)" style="z-index: 2; top: -40px; left: -20px">

        <div style=" width: 30%; height: 70vh">
            <div class="mb-4">
                <input id="nombre" name="nombre" placeholder="Nombre:" type="text" class="form-control fw-bold input-insert">
            </div>

            <div class="mb-4">
                <input id="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno:" type="text" class="form-control fw-bold input-insert">
            </div>


            <div class="mb-4">
                <input id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido Materno:" type="text" class="form-control fw-bold input-insert">
            </div>

            

            <div class="mb-4">
                <input id="telefonoMovil" name="telMovil" placeholder="Telefono Movil:" type="text" class="form-control fw-bold input-insert">
            </div>
            
            <div class="mb-4">
                <input id="estado" name="estado" placeholder="Estado:" type="text" class="form-control fw-bold input-insert">
            </div>
        </div>
        
        <div style="width: 30%; height: 70vh">
            
            <div class="mb-4">
                <input id="calle" name="calle" placeholder="Calle:" type="text" class="form-control fw-bold input-insert">
            </div>
            
            <div class="mb-4">
                <input id="numero" name="numero" placeholder="Numero de casa:" type="text" class="form-control fw-bold input-insert">
            </div>
            
            <div class="mb-4">
                <input id="colonia" name="colonia" placeholder="Colonia:" type="text" class="form-control fw-bold input-insert">
            </div>
            
            <div class="mb-4">
                <input id="nombreUser" name="nombreUser" placeholder="Nombre de Usuario:" type="text" class="form-control fw-bold input-insert">
            </div>
            
            <div class="mb-4">
                <input id="correo" name="email" placeholder="Correo Electronico:" type="text" class="form-control fw-bold input-insert">
            </div>
            
            <div class="mb-4">
                <input id="ciudad" name="ciudad" placeholder="Ciudad:" type="text" class="form-control fw-bold input-insert">
            </div>
            
        </div>
        
        <div style="width: 30%; height: 70vh">
            <div class="mb-4">
                <input id="genero" name="genero" placeholder="Genero:" type="text" title="M para masculino F para femenino" class="form-control fw-bold input-insert">
            </div>

            <div class="mb-4">
                <input id="telefonoCasa" name="telCasa" placeholder="Telefono de Casa:" type="text" class="form-control fw-bold input-insert">
            </div>

            <div class="mb-4">
                <input id="tipoDeUsuario" name="rol" placeholder="Tipo de usuario:" type="text" class="form-control fw-bold input-insert">
            </div>
            
             <div class="mb-4">
                <input id="contraseña" name="contrasenia" placeholder="Contraseña:" type="password" class="form-control fw-bold input-insert">
            </div>
            
            <div class="mb-4">
                <input id="fechaNacimiento" name="fechaNacimiento" placeholder="Fecha de Nacimiento:" type="text" class="form-control fw-bold input-insert">
            </div>
            
            <div class="mb-4">
                <input id="cp" name="cp" placeholder="CP:" type="text" class="form-control fw-bold input-insert">
            </div>
           
        </div>

        <input class="btn btn-success position-absolute" style="bottom: -5%; left: 50%" type="submit" value="Guardar"/>

    </form>


    <svg xmlns="http://www.w4.org/2000/svg" viewBox="0 0 1440 420" class="position-absolute" style="bottom: -230px; left: -2%">
    <path fill="#0099ff" fill-opacity="1"
          d="M0,42L80,74.7C160,117,420,204,480,224C640,245,800,204,960,181.4C1120,160,1280,160,1460,160L1440,160L1440,420L1460,420C1280,420,1120,420,960,420C800,420,640,420,480,420C420,420,160,420,80,420L0,420Z">
    </path>
    </svg>

    <style>
        input[type="text"]{
            height: 50px;
        }
        
        .input-insert{
            border: none;
            border-bottom: 2px solid rgb(31, 203, 242);
        }

        input[type="radio"]{
            margin-left: 70px;
        }
    </style>
</div>
