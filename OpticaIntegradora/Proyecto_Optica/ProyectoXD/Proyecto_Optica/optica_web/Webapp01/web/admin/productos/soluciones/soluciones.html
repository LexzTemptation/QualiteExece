<!-- INSERTAR -->

<div id="form-soluciones">
    <div class="position-absolute" style="right: 20px; top: 20px;">
        <img src="../media/img/home.svg" style="cursor: pointer" onclick="sl.inicializar('menu')"/>
    </div>
    <div class="d-flex d-row justify-content-center align-items-center position-relative" style="top: 20; left: 25%; width: 700px; height: 200px">
        
        <img src="../media/icons/botella-de-spray.png" alt="insert image" width="100">
        
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h2 class="position-absolute fw-light" style="top: 30px; color:#4d838d; right: 37%">Insertar</h2>
            <p class="fw-normal titSolucion" style="font-size: 80px; color:#4d838d">Solución</p>
        </div>
    </div>
    
    <form onsubmit="sl.insertar(event)" style="top: -30px" class="vw-100 d-flex flex-row align-items-center justify-content-around position-relative" style="z-index: 2">
        
        <div class="" style="width: 500px">
             
            <div class="mb-3">
                <input id="nombre" title="No puede usar caracteres extraños ni numeros"
                       pattern="^[a-zA-ZñÑáÁéÉíÍóÓúÚ\s]+$" 
                       required name="nombre" placeholder="Nombre:" type="text" class="form-control fw-bold input-insert">
            </div>
            <div class="mb-3">
                <input id="marca" title="No puede usar caracteres extraños ni numeros"
                       pattern="^[a-zA-ZñÑáÁéÉíÍóÓúÚ\s]+$" 
                       required name="marca" placeholder="Marca:" type="text" class="form-control fw-bold input-insert">
            </div>
            <div class="mb-3">
                <input id="existencias" title="No se aceptan palabras" pattern="^[1-9]+$" name="existencias" placeholder="Existencias:" type="text" class="form-control fw-bold input-insert">
            </div>
            <div class="mb-3">
                <input id="precioCompra" title="No se aceptan palabras" pattern="^[1-9]+$" name="precioCompra" placeholder="Preció de compra:" type="text" class="form-control fw-bold input-insert">
            </div>
            <div class="mb-3">
                <input id="precioVenta" title="No se aceptan palabras" pattern="^[1-9]+$" name="precioVenta" placeholder="Preció de venta:" type="text" class="form-control fw-bold input-insert">
            </div> 
            
        </div>
        <input style="bottom: -30px; z-index: 30; background-color: #00b168; color: white;" class="btn position-absolute position-absolute " type="submit" value="Guardar"/>
    </form>
    <svg xmlns="http://www.w4.org/2000/svg" viewBox="0 0 1440 420" class="position-absolute" style="left: -5px; bottom: -160px">
    <path fill="#0099ff" fill-opacity="1"
          d="M0,42L80,74.7C160,117,420,204,480,224C640,245,800,204,960,181.4C1120,160,1280,160,1460,160L1440,160L1440,420L1460,420C1280,420,1120,420,960,420C800,420,640,420,480,420C420,420,160,420,80,420L0,420Z">
    </path>
    </svg>
    <style>
        input[type="text"]{
            height: 50px;
        }
        
        .input-insert{
            border: none;
            border-bottom: 2px solid rgb(31, 203, 242);
        }

        input[type="radio"]{
            margin-left: 70px;
        }
    </style>
</div>

<!-- TABLAS -->

<div id="tablas-soluciones"> 
    <div class="d-flex justify-content-center align-items-center position-relative mt-2">   
        <div class="position-absolute" style="right: 20px; top: 20px;">
           <img src="../media/img/home.svg" style="cursor: pointer" onclick="sl.inicializar('menu')"/>
           </div>
           <img src="../media/icons/botella-de-spray.png" alt="insert image" width="100">
           <div class="title d-flex flex-column justify-content-center align-items-center">
               <h2 class="position-relative fw-light" style="top: 30px; left: 1px; color:#4d838d">Listado</h2> 
               <p class="fw-normal" style="font-size: 80px; color:#4d838d">Soluciones</p>
           </div>
       </div>
       <div class="table mt-5">
           
           <input id="txtSearch" class="m-5 search" name="name" placeholder="Buscar"/>
           
           <table class="table position-relative" style="width: 90vw; left: 70px;" id="tblSoluciones">
               <thead style="background-color: #5ba0f8; color: white">
                   <tr>
                       <th>Marca</th>
                       <th>Nombre</th>
                       <th>Preci&oacute; de venta</th>
                       <th>Precio de compra</th>
                       <th>Codigo de barras</th>
                       <th>Existencias</th>
                       <th>Estatus</th>
                       <th></th>
                       <th></th>
                     </tr>
               </thead>
               <tbody id="tbodySoluciones">
                     
               </tbody>
             </table>
           
           <style>

            .search{
                position: absolute;
                top: 20%;
                left: 30%;
                outline: none;
                border: none;
                border-bottom: 2px solid rgb(31, 203, 242);
                width: 34%;
            }

        </style>
        
       </div>
</div>
