<!-- INSERTAR -->
<div id="form-lentesC">

        </div>
    </div>

                <input id="txtNombreLentes" placeholder="Nombre:" type="text" class="form-control input-insert fw-bold">

            <div class="mb-4">

        </div>

             <div class="mb-4">
                <input id="txtExistencias" placeholder="Existencias:" type="text" class="form-control input-insert fw-bold">
            </div>
                
            <div class="mb-4">
                <input id="txtKeratometria" placeholder="Keratometria:" type="text" class="form-control input-insert fw-bold">

            <div class="mb-4">
                <input id="txtFoto" placeholder="Estatus:" type="file" class="form-control fw-bold">

        <input class="btn btn-success position-absolute bottom-0 position-absolute" type="submit" value="Guardar" onclick="lc.insertar()"/>
